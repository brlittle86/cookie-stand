<!DOCTYPE html>

<html>
  <head>
    <title>Sales Data</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>
    <main>
    <table id="sales-table">
      </table>
        <section id="form-section">
          <form id="sales-form">
            <fieldset>
              <legend>New Store Data</legend>
              <label for="locName">Name:</label>
              <input name="locName" id="name-input" type="text" required="required" />
              <label for="storeId">ID:</label>
              <input name="storeId" id="id-input" type="text" required="required" />
              <label for="minCus">Minimum Customer:</label>
              <input name="minCus" id="min-input" type="number" required="required" />
              <label for="maxCus">Maximum Cutomer:</label>
              <input name="maxCus" id="max-input" type="number" required="required" />
              <label for="avgSale">Average Sale</label>
              <input name="avgSale" id="avg-input" type="decimal" required="required" />
              <button type="submit" id="submit-button">SUBMIT</button>
            </fieldset>
          </form>
        </section>
     </main>
  <script src="app.js"></script>
</body>
</html>
